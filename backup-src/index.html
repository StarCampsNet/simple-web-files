<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .file-manager {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>File Manager</h1>
    <div class="file-manager">
        <label>
            File Name:
            <input type="text" id="file-name" placeholder="Enter file name">
        </label>
        <label>
            File Content:
            <textarea id="file-content" placeholder="Enter file content"></textarea>
        </label>
        <button id="create-file">Create File</button>
    </div>
    <div class="file-list" id="file-list">
        <h2>Created Files:</h2>
        <!-- File items will be dynamically added here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
